  <script type="text/javascript">
    function fnCompile() {
      var assemblerCode = $("#iTaxArea").val().split("\n");
      assemblerCode.remove
      for (var i = 0; i < assemblerCode.length; i++) {
        $("#tTable").append(fnBuildTableItem(assemblerCode[i]));
      }
    }
    function fnBuildTableItem(item) {
      var ini = "<tr>"
      var fin = "<tr>"
      var it = "<td>"
      var ft = "</td>"
      return ini + it + item + ft + fin;
    }
