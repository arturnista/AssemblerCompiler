<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Assembler Compiler</title>
    <style type="text/css">
      .align-center {
        text-align: center;
      }
      .margin-top{
        margin-top: 30px;
      }
      .row{
        margin-left: 20px;
        margin-right: 20px;
      }
      #bCompile{
        margin-top: 5px;
      }
      textarea {
        resize: vertical;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">
    <!-- Navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    Assembler Compiler
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only"> Toggle navigation </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"> <a href="/"> Compiler </a> </li>
                    <li> <a href="/about"> About </a> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron container-fluid">
      <!-- Header row -->
      <div class="row align-center">
        <div class="page-header">
          <h1> Assembler Compiler </h1>
        </div>
      </div>
      <!-- Input code row -->
      <div class="row">
        <div class="margin-top">
          <div class="btn-group">
            <button type="button" class="btn btn-default" onclick="fnSampleCode()">Sample code</button>
            <button type="button" class="btn btn-default" onclick="fnCleanCode()">Clean</button>
          </div>
          <textarea class="form-control" rows="15" id="iTaxArea"></textarea>
        </div>
        <button type="button" id="bCompile" class="btn btn-success btn-lg btn-block" onclick="fnCompile()">Compile</button>
      </div>
      <!-- Error and Warning alerts row -->
      <div class="row margin-top">
        <div class="alert alert-danger" role="alert" id="errorAlert">
          <strong> Errors: </strong>
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert" id="warningAlert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong> Warnings: </strong>
        </div>
      </div>
      <!-- Compiled code row -->
      <div class="row compiledContainer">
        <div class="table-responsive margin-top">
          <table id="tTable" class="table table-striped">
            <thead>
              <tr class="info">
                <th> Assembly </th>
                <th> Bin√°rio </th>
                <th> Hexadecimal </th>
              </tr>
            </thead>
            <tbody id="tTableBody">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="js/compiler.js"></script> 
  <script type="text/javascript">
    var errorInitialText = $("#errorAlert").html();
    $("#errorAlert").hide();
    var warningInitialText = $("#warningAlert").html();
    $("#warningAlert").hide();
    $("#tTable").hide();
  </script>
</html>
